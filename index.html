<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <!--<< player 1 >>-->
        <section class="player player-0 active">
            <h2 class="name" id="name-0">Player 1</h2>
            <div class="score" id="score-0">44</div>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-0">8</p>
            </div>
        </section>
        <!--<< player 1 >>-->
            <section class="player  player-1">
            <h2 class="name" id="name-1">Player 2</h2>
            <div class="score" id="score-1">33</div>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-1">5</p>
            </div>
        </section>
        <!--<< image >>-->
        <img src="./img/dice-1.png" class="dice-img" alt="" width="150">
        <!--<< Button >>-->
        <div class="btn-btn">
            <button class="btn btn-new"><i class="fas fa-repeat-alt"></i> New Game</button>
            <button class="btn btn-roll"><i class="fas fa-dice"></i> Roll Dice</button>
            <button class="btn btn-hold"><i class="fas fa-arrow-alt-to-bottom"></i> Hold</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
